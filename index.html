<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="./index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="w-screen h-screen">
      <header class="flex justify-between py-10 pl-16 pr-9">
        <div class="flex items-center">
          <img src="./assets/logo.png" alt="MORENO" class="h-10" />
          <div
            class="ml-[80px] w-[490px] rounded-[70px] border border-gray-400 py-3 px-5 flex items-center gap-2"
          >
            <i class="ph ph-magnifying-glass"></i>
            <input
              type="text"
              class="w-full text-center focus-visible:outline-none focus:outline-none"
              placeholder="Search something here"
            />
            <i class="ph ph-sliders-horizontal"></i>
          </div>
        </div>
        <div class="flex gap-5 text-gray-700">
          <i class="ph-fill ph-heart p-4 border rounded-full"></i>
          <i class="ph-fill ph-bell p-4 border rounded-full"></i>
          <i class="ph-fill ph-gear-six p-4 border rounded-full"></i>
          <i class="ph-fill ph-smiley text-[58px]"></i>
        </div>
      </header>
    </div>
  </body>
</html>
